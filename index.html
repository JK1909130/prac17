<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Responsive Boxes</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .grid {
    display: grid;
    gap: 15px;
    padding: 20px;

    /* Desktop: 12 columns */
    grid-template-columns: repeat(12, 1fr);
  }

  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Colors */
  .box1 { background-color: #A6EB52; height: 240px; color: white; }
  .normal { background-color: #4AFFF7; height: 120px; }
  .small { background-color: #d3d3d3; height: 90px; }

  /* Boxes 1–4 full width on both desktop + mobile */
  .full,
  .normal {
    grid-column: 1 / -1;
  }

  /* Desktop: small boxes are 3 columns */
  .small {
    grid-column: span 3;
  }

  /* ===== MOBILE (<720px) — reversed layout ===== */
  @media (max-width: 720px) {

    .grid {
      grid-template-columns: repeat(2, 1fr); /* 2 columns → half-width items */
    }

    /* Boxes 1–4 still full width */
    .full,
    .normal {
      grid-column: 1 / -1;
    }

    /* Small boxes now half width (1 of 2 columns) */
    .small {
      grid-column: span 1;
    }
  }
</style>
</head>
<body>

<div class="grid">
  <div class="box box1 full"></div>
  <div class="box normal"></div>
  <div class="box normal"></div>
  <div class="box normal"></div>

  <div class="box small"></div>
  <div class="box small"></div>
  <div class="box small"></div>
  <div class="box small"></div>
</div>

</body>
</html>
