<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Responsive Boxes</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .grid {
    display: grid;
    gap: 15px;
    padding: 20px;

    /* Desktop: 12 columns */
    grid-template-columns: repeat(12, 1fr);
  }

  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Colors */
  .box1 { background-color: #A6EB52; height: 240px; color: white; }
  .normal { background-color: #4AFFF7; height: 120px; }
  .small { background-color: #d3d3d3; height: 90px; }

  /* Desktop layout */
  .full {
    grid-column: 1 / -1; /* Full-width */
  }

  /* The .normal blue boxes in desktop should be in a row, span 4 columns each */
  .normal {
    grid-column: span 4; /* 3 boxes span 4 out of 12 columns */
  }

  /* The .small gray boxes will take 3 columns on desktop */
  .small {
    grid-column: span 3;
  }

  /* ===== MOBILE (<720px) â€” reversed layout ===== */
  @media (max-width: 720px) {
    .grid {
      grid-template-columns: repeat(2, 1fr); /* 2-column grid for mobile (half-width items) */
    }

    /* On mobile: all boxes (normal and small) should take full width */
    .normal {
      grid-column: 1 / -1; /* Full width for blue boxes */
    }

    /* Gray boxes in 2x2 formation (2 columns each on mobile) */
    .small {
      grid-column: span 6; /* Each gray box takes 6 columns (2x2 formation) */
    }
  }
</style>
</head>
<body>

<div class="grid">
  <div class="box box1 full">Box 1</div>
  <div class="box normal">Box 2</div>
  <div class="box normal">Box 3</div>
  <div class="box normal">Box 4</div>

  <div class="box small">Box 5</div>
  <div class="box small">Box 6</div>
  <div class="box small">Box 7</div>
  <div class="box small">Box 8</div>
</div>

</body>
</html>
